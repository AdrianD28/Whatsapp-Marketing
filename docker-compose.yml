version: '3.9'
services:
  web:
    build:
      context: .
      target: dev
    image: whatsapp-marketing-dev
    ports:
      - '5173:5173'
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
volumes:
  node_modules:
    driver: local
